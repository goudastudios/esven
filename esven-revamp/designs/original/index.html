<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Esalenventures.vc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links" id="nav-links">
                <!-- Navigation will be populated by JavaScript -->
            </div>
            <div class="nav-toggle">
                <span>More</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title" id="hero-title">We know people</h1>
                <h2 class="hero-subtitle" id="hero-subtitle">We invest in people</h2>
                <div class="hero-description" id="hero-description">
                    <!-- Description will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Operations Section -->
        <section class="operations">
            <h3 class="section-title" id="operations-title">How we operate:</h3>
            <div class="operations-content" id="operations-content">
                <!-- Operations points will be populated by JavaScript -->
            </div>
        </section>

        <!-- Strategy Section -->
        <section class="strategy">
            <div class="strategy-content" id="strategy-content">
                <!-- Strategy content will be populated by JavaScript -->
            </div>
        </section>

        <!-- Portfolio Section -->
        <section class="portfolio">
            <h3 class="section-title" id="portfolio-title">Who we've helped:</h3>
            <div class="portfolio-description" id="portfolio-description">
                <!-- Portfolio description will be populated by JavaScript -->
            </div>
            <div class="portfolio-companies" id="portfolio-companies">
                <!-- Portfolio companies will be populated by JavaScript -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h4>Esalen Ventures</h4>
                    <p>We know people</p>
                </div>
                <div class="footer-copyright" id="footer-copyright">
                    <!-- Copyright will be populated by JavaScript -->
                </div>
            </div>
        </footer>
    </main>

    <!-- Load shared content and populate page -->
    <script src="../../data/content.js"></script>
    <script src="script.js"></script>
</body>
</html>
